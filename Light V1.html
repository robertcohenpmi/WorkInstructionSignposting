*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Segoe UI,Inter,system-ui,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
.container{max-width:1100px;margin:auto;padding:20px}

.brand{display:flex;gap:10px;align-items:center}
.brand h1{margin:0;font-size:20px}
.brand small{color:var(--muted)}
.controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.search{display:flex;gap:8px;align-items:center;background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:8px 12px}
.search input{flex:1;background:transparent;border:0;outline:none;color:var(--ink);font-size:16px;min-width:220px}
.select, .toggle, .btn{background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:8px 10px;color:var(--ink)}
.btn{cursor:pointer}
.select{position:relative}
.select>button{display:flex;align-items:center;gap:8px;background:transparent;border:0;color:var(--ink);cursor:pointer}
.menu{position:absolute;z-index:5;top:110%;left:0;background:#fff;border:1px solid var(--border);border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:8px;min-width:260px;max-height:280px;overflow:auto;display:none}
.select.open .menu{display:block}
.menu .row{display:flex;gap:8px;align-items:center;padding:6px;border-radius:8px}
.menu .row:hover{background:var(--panel)}
.counter{color:var(--muted);font-size:12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:10px;margin-top:14px}
.card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:6px}
.card h3{margin:0;font-size:16px}
.card a{color:var(--accent);text-decoration:none}
.meta{display:flex;gap:8px;flex-wrap:wrap}
.badges{display:flex;flex-wrap:wrap;gap:6px}
.badge{display:inline-flex;align-items:center;gap:6px;background:var(--chip);border:1px solid var(--chip-border);padding:2px 8px;border-radius:999px;font-size:12px;color:var(--muted)}
.type-wi{color:var(--wi);border-color:#c7d2fe;background:#eef2ff}
.type-cs{color:var(--cs);border-color:#fcd34d;background:#fffbeb}
.count{color:var(--muted);margin-top:8px}
footer{margin-top:18px;color:var(--muted);font-size:12px}
@media(max-width:640px){header{flex-direction:column;align-items:stretch}.controls{justify-content:flex-start}}
</style>

  <script id="groups" type="application/json">["Benefits", "Contacts & Channels", "Data Privacy", "Hiring People", "Manage Employee Compensation Data", "Manage Employee Data", "Manage Employee Job Data", "Manage Employee Job Moves", "Manage Foundational Objects", "Manage Global Assignments", "Manage Pay Structure Foundational Objects", "Manage Position", "Manage Recruitment", "Manage Termination", "Manage Time Off", "Manage Working Patterns", "Onboarding", "Other"]</script>
  <script id="tags" type="application/json">["Accept Case", "Ad-hoc Quota", "Affiliate", "Agency", "Agency Temp", "Agent", "Annual Merit Increase", "Application", "Assessment", "Background Checks", "Beneficiaries", "CCP", "COR Code", "Call", "Call Forwarding", "Candidate Selection", "Candidate Sourcing", "Case", "Case Closure", "Case Creation", "Case Management", "Case Merging", "Case Transfer", "Case translation", "Change", "Changes", "Child Case", "Contract", "Contracts", "Conversion", "Corporate Compensation Programs", "Create Position", "Creating/Deactivating Pay Structure Foundation Objects - with UAT v4", "Data", "Data Change", "Data Changes", "Data change", "Day 1 onboarding", "Delete Job", "Delimit Position", "Demotion", "Department", "Department Name", "DocsBox", "Document", "Document Generation", "Document Management System", "Document Management System (for Compensation Statements)", "Document Type", "Documents", "Early Careers Requisition", "Employee Care", "Employee Central", "Employee Moves", "Evergreen Requisition", "Exit Date", "Exit Reason", "Expat Home", "Extension", "External Candidate", "Finance", "Fixed Term Contract", "Fixed term", "Foundation Object", "Foundation Objects", "Full Time", "HR2U", "Hierarchy", "Hire", "Hiring", "IC & Stock", "ISAC", "Individual Salary Adjustment", "Interim State", "Interviews", "Involuntary", "Job Code", "Job Description", "Job Offer", "Job Structure", "Job and Comp Info", "Job data", "Knowledge Management Tool – MyPMI", "Letters", "Live Chat", "LoA", "Local Cost Center", "Location", "Long Leave of Absence", "MRP Jobs", "Manage", "Manage Jobs", "Manager Flag", "Managerial Flag", "Manual Case Creation", "My P&C", "MyDocs", "MyP&C", "MyPMI", "NCPD Code", "New Job", "No Show", "Occupied Position", "Onboarding", "One-time Payment", "Parent Case", "Part Time", "Pay Range", "Pay Structure", "Personal Data Change", "Personal Events", "Personnel File", "Personnel Folder", "Phone", "Position", "Position Management", "Position Title", "Post Day 1 onboarding", "Pre Day1 Onboarding", "Preboarding", "Probation", "Promotion", "Recruitment", "Recurring Case", "Regional TRD / Global Mobility", "Reopened Case", "Report", "Reporting", "Reporting Line", "Requisition", "Return from Leave of Absence", "SF ONB", "SF Onboarding", "SF RCM", "SF Recruitment", "SFEC", "SFSF", "SMDL", "Salary Change", "Screening", "Self Service", "Skills", "Specialty Code", "Standard Requisition", "Success Factors", "SuccessFactors", "SuccessFactors Employee Central (SFEC)", "Successful Completion", "Supplier", "Telephony", "Templates", "Termination", "Time Off", "Twilio", "Twilio Dashboard", "Twilio Report", "Update Job", "Update Position", "Updating Pay Structure Foundation Objects V4", "Upgrades", "Vacant Position", "Vendor", "Within", "Work Instruction", "Work Order", "bank details change", "iCare", "iCare Ticketing System", "identity verification", "new hire", "offline request"]</script>
  <script>
const DATA = JSON.parse(document.getElementById('data').textContent);
const GROUPS = JSON.parse(document.getElementById('groups').textContent);
const TAGS = JSON.parse(document.getElementById('tags').textContent);

const $ = s=>document.querySelector(s); const $$=s=>Array.from(document.querySelectorAll(s));
const state = { q:'', group:'', onlyCS:false, tags:new Set() };

function esc(s){return (s+'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));}

function card(r){
  const tcls = r.type_simple==='Country Specifics' ? 'type-cs' : 'type-wi';
  const teams = r.teams.slice(0,3).map(t=>`<span class="badge">${esc(t)}</span>`).join(' ');
  const tags = r.tags.slice(0,5).map(t=>`<span class="badge">${esc(t)}</span>`).join(' ');
  return `<div class="card">
    <h3><a href="${esc(r.url)}" target="_blank" rel="noopener">${esc(r.title)}</a></h3>
    <div class="meta">
      <span class="badge ${tcls}">${esc(r.type_simple)}</span>
      ${r.l4_group?`<span class="badge">${esc(r.l4_group)}</span>`:''}
      ${r.process?`<span class="badge">${esc(r.process)}</span>`:''}
      ${r.sub_process?`<span class="badge">${esc(r.sub_process)}</span>`:''}
    </div>
    ${teams?`<div class="badges">${teams}</div>`:''}
    ${tags?`<div class="badges">${tags}</div>`:''}
  </div>`;
}

function matchesTags(record){
  if(state.tags.size===0) return true;
  // OR logic: record must contain at least one selected tag
  const recTags = new Set(record.tags);
  for(const t of state.tags){ if(recTags.has(t)) return true; }
  return false;
}

function filterData(){
  const q = state.q.toLowerCase();
  return DATA.filter(r=>{
    if(state.group && r.l4_group!==state.group) return false;
    if(state.onlyCS && r.type_simple!=='Country Specifics') return false;
    if(!matchesTags(r)) return false;
    if(q){
      const hay = `${r.title} ${r.l4_group} ${r.process} ${r.sub_process} ${r.tags.join(' ')} ${r.teams.join(' ')}`.toLowerCase();
      if(!hay.includes(q)) return false;
    }
    return true;
  });
}

function render(){
  const res = filterData();
  $('#count').textContent = `${res.length} item${res.length===1?'':'s'}`;
  $('#results').innerHTML = res.map(card).join('');
  // Update tag counter
  const c = $('#tags-counter'); if(c) c.textContent = state.tags.size?`(${state.tags.size})`:'';
}

// Search, group, CS toggle
document.getElementById('q').addEventListener('input', e=>{ state.q=e.target.value.trim(); render(); });
const groupSel = document.getElementById('group');
groupSel.innerHTML = `<option value="">All groups</option>` + GROUPS.map(g=>`<option value="${esc(g)}">${esc(g)}</option>`).join('');
groupSel.addEventListener('change', e=>{ state.group=e.target.value; render(); });
document.getElementById('cs').addEventListener('change', e=>{ state.onlyCS=e.target.checked; render(); });

// Tags multiselect (custom dropdown with checkboxes)
const tagWrap = $('#tags-select');
const btn = tagWrap.querySelector('button');
const menu = tagWrap.querySelector('.menu');

function buildTagMenu(){
  menu.innerHTML='';
  TAGS.forEach(tag=>{
    const row = document.createElement('label');
    row.className='row';
    const checked = state.tags.has(tag) ? 'checked' : '';
    row.innerHTML = `<input type="checkbox" value="${esc(tag)}" ${checked}/> <span>${esc(tag)}</span>`;
    menu.appendChild(row);
  });
}

btn.addEventListener('click', ()=>{ tagWrap.classList.toggle('open'); });
menu.addEventListener('change', (e)=>{
  const cb = e.target.closest('input[type=checkbox]');
  if(!cb) return;
  if(cb.checked) state.tags.add(cb.value); else state.tags.delete(cb.value);
  render();
});
document.addEventListener('click', (e)=>{ if(!tagWrap.contains(e.target)) tagWrap.classList.remove('open'); });

buildTagMenu();
render();
</script>
</body>
